name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: vex-linux-x64
          - os: macos-latest
            target: macos-x64
            artifact: vex-darwin-x64
          - os: macos-14
            target: macos-arm64
            artifact: vex-darwin-arm64
          - os: windows-latest
            target: win-x64
            artifact: vex-win-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Install pkg
        run: npm install -g @yao-pkg/pkg

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          pkg . --target node20-${{ matrix.target }} --output ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: pkg . --target node20-${{ matrix.target }} --output ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/vex-linux-x64/vex-linux-x64
            artifacts/vex-darwin-x64/vex-darwin-x64
            artifacts/vex-darwin-arm64/vex-darwin-arm64
            artifacts/vex-win-x64.exe/vex-win-x64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

